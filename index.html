<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ONG Manos Solidarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>ONG Manos Solidarias</h1>
        <p>Trabajando juntos por un futuro mejor</p>

        
        <nav class="mt-3">
            <a href="#inicio" class="text-white me-3">Inicio</a>
            <a href="#noticias" class="text-white me-3">Noticias</a>
            <a href="#contacto" class="text-white">Contacto</a>
        </nav>
    </header>

    <main class="container mt-4">

        
        <section id="inicio" class="mb-5">
            <h2>Nuestra Misión</h2>
            <p>Apoyar comunidades vulnerables a través de programas solidarios de educación, salud y alimentación.</p>
            <img src="mision.jpg" alt="Imagen de la misión de la ONG" class="img-fluid rounded">
        </section>

        
        <section id="noticias">
            <h2>Últimas noticias</h2>
            <div id="news-container"></div>
        </section>

        
        <section id="contacto" class="mt-5">
            <h2>Contáctanos</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <p>&copy; 2025 Manos Solidarias. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
